<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Forget the Streets | Linktree</title>
    <!-- Favicon -->
    <!-- <link rel="icon" href="https://avatars0.githubusercontent.com/u/43749971" type="image/x-icon" /> -->
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <a id="profilePicture" href="#popup">
      <img src="https://dontforgetthestreets.com/assets/dontforgetthestreets.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://dontforgetthestreets.com" target="_blank">
            <img src="https://dontforgetthestreets.com/assets/dontforgetthestreets.png" alt="Profile Picture">
          </a>
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Don't Forget the Streets | Harm Reduction
    </div>

    <div id="links">
      <a class="link" href="https://opencollective.com/dont-forget-the-streets" target="_blank">
        <i class="fa fa-open-collective">&nbsp;</i>Open Collective
      </a>
      <a class="link" href="https://discord.gg/3rKwG598Y5" target="_blank">
        <i class="fa fa-discord">&nbsp;</i>Discord (Volunteers start here!)
      </a>
      <a class="link" href="https://www.instagram.com/dontforgetthestreets" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://dontforgetthestreets.com" target="_blank">
        <i class="fa fa-globe">&nbsp;</i>Website
      </a>
      <a class="link" href="https://shop.dontforgetthestreets.com/" target="_blank">
        <i class="fa fa-shopping-basket">&nbsp;</i>Shop
      </a>
    </div>
  </body>
</html>
